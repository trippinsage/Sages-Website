<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivarium Manager</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="top">
<div class="manager-container fade-in">
  <!-- Header with Home and Menu buttons -->
  <div class="manager-header">
    <div class="header-left">
      <button id="back-to-main" class="menu-btn">Home</button>
      <button id="data-menu-btn" class="menu-btn">Menu</button>
      <!-- Dropdown data menu -->
      <div id="data-menu" class="data-menu hidden">
        <button id="download-data" class="menu-item">Download Data</button>
        <button id="upload-data-btn" class="menu-item">Upload Data</button>
        <input type="file" id="upload-data" accept="application/json" style="display: none;" />
      </div>
    </div>
    <h1>Vivarium Manager</h1>
  </div>

  <div class="top-toolbar">
    <h2 id="welcome-msg">Vivariums</h2>
  </div>

  <!-- Fixed Tab Bar -->
  <div class="tab-bar">
    <button class="tab-btn" data-tab="home-tab">Vivariums</button>
    <button class="tab-btn" data-tab="search-tab">Species Search</button>
  </div>

  <!-- VIVARIUMS TAB -->
  <div class="tab-content" id="home-tab">
    <h3>Vivariums</h3>
    <div class="aquarium-form">
      <input type="text" id="aquarium-name" placeholder="New Vivarium Name" />
      <button id="add-aquarium-btn" class="btn-theme">Add Vivarium</button>
    </div>
    <ul id="aquarium-list" class="aquarium-list"></ul>
    <!-- Dynamic Tab Bar for Vivarium Detail Views -->
    <div id="dynamic-tab-bar" class="dynamic-tab-bar"></div>
    <!-- Dynamic Tab Content Area -->
    <div id="dynamic-tab-content" class="dynamic-tab-content"></div>
  </div>

  <!-- SPECIES SEARCH TAB -->
  <div class="tab-content hidden" id="search-tab">
    <h3>Species Search (iNaturalist)</h3>
    <div class="search-panel">
      <input type="text" id="search-input" placeholder="Enter species query..." />
      <button id="search-btn" class="btn-theme">Search</button>
    </div>
    <div class="search-progress hidden" id="search-progress">
      <p>Loading results...</p>
      <div class="progress-bar"><div id="search-progress-bar"></div></div>
    </div>
    <!-- Pagination Controls (Top) – hidden by default -->
    <div id="pagination-top" class="pagination-controls" style="display: none;">
      <button id="prev-page-btn" disabled class="btn-small">Prev</button>
      <span id="page-info"></span>
      <button id="next-page-btn" disabled class="btn-small">Next</button>
    </div>
    <table id="results-table" class="results-table hidden">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Pagination Controls (Bottom) – hidden by default -->
    <div id="pagination-bottom" class="pagination-controls" style="display: none;">
      <button id="prev-page-btn-bottom" disabled class="btn-small">Prev</button>
      <span id="page-info-bottom"></span>
      <button id="next-page-btn-bottom" disabled class="btn-small">Next</button>
    </div>
  </div>

  <!-- Overlays -->
  <!-- ADD SPECIES OVERLAY (Hidden by default) -->
  <div id="add-species-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h3 id="overlay-species-title">Add Species</h3>
      <p id="overlay-species-desc">Select a vivarium to add this species to.</p>
      <label for="overlay-aq-select">Vivarium:</label>
      <select id="overlay-aq-select"></select>
      <label for="overlay-qty-input">Quantity:</label>
      <input type="number" id="overlay-qty-input" value="1" min="1" />
      <label for="overlay-status-select">Status (optional):</label>
      <select id="overlay-status-select">
        <option value="">None</option>
        <option value="Low Stock">Low Stock</option>
        <option value="Quarantine">Quarantine</option>
        <option value="Sold Out">Sold Out</option>
        <option value="In Treatment">In Treatment</option>
        <option value="Ready">Ready</option>
        <option value="Personal">Personal</option>
      </select>
      <div class="overlay-btn-group">
        <button id="overlay-cancel-btn" class="btn-cancel">Cancel</button>
        <button id="overlay-confirm-btn" class="btn-theme">Add</button>
      </div>
    </div>
  </div>

  <!-- SPECIES INFO MODAL (Hidden by default) -->
  <div id="species-info-modal" class="overlay hidden">
    <div class="overlay-content species-content">
      <div id="species-info-img"></div>
      <div id="species-info-text"></div>
      <button id="species-info-close" class="btn-theme">Close</button>
    </div>
  </div>
</div>
<script src="manager.js"></script>
</body>
</html>
