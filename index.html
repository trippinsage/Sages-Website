<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with Trippin Sage on various platforms including Discord, Twitter, Instagram, and more.">
    <meta name="keywords" content="Trippin Sage, Twitter, Instagram, YouTube, Discord, Trippy">
    <meta name="author" content="Trippin Sage">
    <title>Trippin Sage - Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body>
    <!-- Background Video Container -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="jellyfish.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <header>
        <h1>Trippin Sage</h1>
        <img src="your-profile-image.jpg" alt="Profile Image" class="profile-img">
    </header>

    <nav>
        <ul> 
            <!-- Social Media and Threads -->
            <li><a href="https://www.instagram.com/trippinsage" target="_blank">
                <img src="Instagram-logo.png" alt="Instagram" class="social-icons">
                <span>Instagram</span>
            </a></li>
            <li><a href="https://www.threads.net/@trippinsage" target="_blank">
                <img src="threads-logo.png" alt="Threads" class="social-icons">
                <span>Threads</span>
            </a></li>
            <li><a href="https://twitter.com/sagetrippin" target="_blank">
                <img src="x-logo.png" alt="Twitter" class="social-icons">
                <span>Twitter (X)</span>
            </a></li>
            <!-- Stream/Video Platforms -->
            <li><a href="https://www.youtube.com/channel/UC2mqNay3Cd2nolCfTJC_nBA" target="_blank">
                <img src="youtube-logo.png" alt="YouTube" class="social-icons">
                <span>YouTube</span>
            </a></li>
            <li><a href="https://discord.gg/sXMTqUN9sy" target="_blank">
                <img src="discord-logo.png" alt="Discord" class="social-icons">
                <span>Discord</span>
            </a></li>
        </ul>    
    </nav>
    <script src="script.js"></script>

</html>
