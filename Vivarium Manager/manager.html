<body>
  <div class="manager-container fade-in">
    <header class="manager-header">
      <div class="header-left">
        <button id="data-menu-btn" class="menu-btn" aria-label="Open data menu">☰</button>
        <div id="data-menu" class="data-menu hidden">
          <a href="/index.html" id="home-button" class="menu-item home-button" aria-label="Go to home page">Home</a>
          <button id="settings-btn" class="menu-item">Settings</button>
        </div>
      </div>
      <h1>Vivarium Manager</h1>
    </header>
    <main>
      <div id="notification" class="notification hidden" role="alert"></div>
      <section id="settings-menu" class="settings-menu hidden" aria-label="Settings">
        <h2>Settings</h2>
        <button id="close-settings-btn" class="btn-theme" aria-label="Close settings">Close</button>
        <div class="settings-section">
          <h3>Appearance</h3>
          <button id="theme-toggle" class="btn-theme" aria-label="Toggle theme">Toggle Theme</button>
        </div>
        <div class="settings-section">
          <h3>Data Management</h3>
          <button id="download-data" class="btn-theme">Download Data</button>
          <button id="upload-data-btn" class="btn-theme">Upload Data</button>
          <input type="file" id="upload-data" accept="application/json" class="hidden" aria-label="Upload vivarium data file">
        </div>
      </section>
      <section class="tab-content" id="home-tab" aria-label="Vivarium management">
        <div id="dynamic-tab-bar" class="dynamic-tab-bar" role="tablist" aria-label="Open vivarium tabs"></div>
        <div id="dynamic-tab-content" class="dynamic-tab-content" role="tabpanel" aria-live="polite"></div>
        <form class="vivarium-form" id="add-vivarium-form" aria-label="Add new vivarium">
          <label for="vivarium-name">Vivarium Name:</label>
          <input type="text" id="vivarium-name" placeholder="Vivarium Name" required aria-label="Vivarium name">
          <label for="vivarium-type">Type:</label>
          <select id="vivarium-type" aria-label="Vivarium type">
            <option value="">Select Type</option>
            <option value="terrarium">Terrarium</option>
            <option value="aquarium">Aquarium</option>
            <option value="paludarium">Paludarium</option>
            <option value="riparium">Riparium</option>
          </select>
          <label for="vivarium-size">Size (liters):</label>
          <input type="number" id="vivarium-size" placeholder="Size (liters)" min="0" step="0.1" aria-label="Vivarium size">
          <button type="submit" id="add-vivarium-btn" class="btn-theme">+ Add Vivarium</button>
        </form>
        <label for="search-vivarium">Search Vivariums:</label>
        <input type="text" id="search-vivarium" placeholder="Search vivariums" aria-label="Search vivariums">
        <ul id="vivarium-list" class="vivarium-list" aria-label="List of vivariums"></ul>
      </section>
    </main>
